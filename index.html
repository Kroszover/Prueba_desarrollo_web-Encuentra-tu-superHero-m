<html lang="en">
  <head>

      crossorigin="anonymous"
    />
    
    <!-- Propio CSS -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <!-- Canvas -->

    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <title>Encuentra tu superHero</title>
  </head>


  <body>

    <!--Navbar-->
    <section>
    <nav class="navbar navbar-light  " style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img id="img-navbar" src="assets/img/sh2.jpg" alt="logo-nav" width="30" height="24" class="d-inline-block align-text-top">
            <strong> SuperHero </strong> 
          </a>
        </div>
      </nav>
    </section>
    <section>
        <img id="imagen1" 
        src="/assets/img/sh1.jpg" 
     alt="Superhero image 1"
     >
    </section>

    <header class="text-center pt-5">
      <h1>Encuentra tu superHero</h1>
      <p class="lead"> busca tu superheroe por id</p>
    </header>



    <section> <!--formulario-->
      <form>
        <div class="row w-50 m-auto">
          <div class="col-12 col-sm-6">
            <label>Ingrese el nombre o el id del Superheroe</label>
          </div>

          <div class="col-12 col-sm-6">
            <input class="form-control" id="pokemonInput">
          </div>
        </div>


        <button class="btn btn-primary mx-auto d-block my-3">Consultar</button>
      </form>
    </section>

    <!--Section para mostrar los datos obtenidos desde la api-->
    <section>
      <div class="row">
      <div class="col-12 col-sm-6 " id="pokeInfo"></div>
      <div class="col-12 col-sm-6 " id="pokeStats" style="height: 300px; width:auto;"></div>
      </div>
    </section>
  

    <!-- Jquery! -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"

    <!--Canvas JS-->
